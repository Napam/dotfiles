# -----------------------------------------------------------------------------
# Monokai skin
# -----------------------------------------------------------------------------

# Styles...
foreground: &foreground "#ffffff"
tableCursorForeground: &tableCursorForeground "#000000"
background: &background "default"
backgroundOpaque: &backgroundOpaque "#333333"
magenta: &magenta "#fc5d7c"
orange: &orange "#e47c20"
lightBlue: &lightBlue "#c3eff7"
blue: &blue "#76cce0"
darkBlue: &darkBlue "#3174a2"
green: &green "#9ed072"
purple: &purple "#b39df3"
yellow: &yellow "#e7c664"
darkGray: &darkGray "#666666"

# Skin...
k9s:
  # General K9s styles
  body:
    fgColor: *foreground
    bgColor: *background
    logoColor: *purple
    logoColorMsg: *foreground
    logoColorInfo: *lightBlue
    logoColorWarn: *orange
    logoColorError: *magenta

  # Command prompt styles
  prompt:
    fgColor: *foreground
    bgColor: *background
    suggestColor: *darkGray

  # ClusterInfoView styles.
  info:
    fgColor: *magenta
    sectionColor: *yellow

  # Help Menu styles
  help:
    fgColor: *foreground
    bgColor: *background
    keyColor: *green
    numKeyColor: *green
    sectionColor: *blue

  # Dialog styles.
  dialog:
    fgColor: *yellow
    bgColor: *background
    buttonFgColor: *foreground
    buttonBgColor: *background
    buttonFocusFgColor: *foreground
    buttonFocusBgColor: *purple
    labelFgColor: *magenta
    fieldFgColor: *darkBlue

  frame:
    # Borders styles.
    border:
      fgColor: *darkGray
      focusColor: *darkGray

    menu:
      fgColor: *foreground
      keyColor: *magenta
      # Used for favorite namespaces
      numKeyColor: *green

    # CrumbView attributes for history navigation.
    crumbs:
      fgColor: *yellow
      bgColor: *backgroundOpaque
      activeColor: *darkGray

    # Resource status and update styles
    status:
      newColor: *blue
      modifyColor: *purple
      addColor: *green
      pendingColor: *orange
      errorColor: *magenta
      highlightColor: *blue
      killColor: *magenta
      completedColor: *darkBlue

    # Border title styles.
    title:
      fgColor: *purple
      bgColor: *background
      highlightColor: *yellow
      counterColor: *green
      filterColor: *orange

  # Specific views styles
  views:
    # Charts skins...
    charts:
      bgColor: *background
      dialBgColor: *background
      chartBgColor: *backgroundOpaque
      defaultDialColors:
        - *blue
        - *magenta
      defaultChartColors:
        - *blue
        - *magenta
      resourceColors:
        batch/v1/jobs:
          - *blue
          - *magenta
        v1/persistentvolumes:
          - *blue
          - *magenta
        cpu:
          - *blue
          - *magenta
        mem:
          - *blue
          - *magenta
        v1/events:
          - *blue
          - *magenta
        v1/pods:
          - *blue
          - *magenta

    # TableView attributes.
    table:
      fgColor: *foreground
      bgColor: *background
      cursorFgColor: *tableCursorForeground
      cursorBgColor: *backgroundOpaque # This does not seem to have any effect
      markColor: *magenta
      # Header row styles.
      header:
        fgColor: *green
        bgColor: *backgroundOpaque
        sorterColor: *magenta

    # Xray view attributes.
    xray:
      fgColor: *foreground
      bgColor: *background
      cursorColor: *blue
      cursorTextColor: *foreground
      graphicColor: *blue

    # YAML info styles.
    yaml:
      keyColor: *green
      colonColor: *magenta
      valueColor: *foreground

    # Logs styles.
    logs:
      fgColor: *foreground
      bgColor: *background
      indicator:
        fgColor: *foreground
        bgColor: *backgroundOpaque
        toggleOnColor: *green
        toggleOffColor: *magenta
