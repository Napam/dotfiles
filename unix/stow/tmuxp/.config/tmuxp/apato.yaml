session_name: Apato
windows:
  - window_name: Apato
    layout: main-horizontal
    focus: true
    options:
      main-pane-height: 60
    shell_command_before:
      - cd ~/repos/apato
    panes:
      - vim
      - shell_command:
          - cd supabase/functions
          - open -a Docker
          - sleep 10
          - ./start
      - shell_command:
          - cd web
          - npm run dev-local
  - window_name: Apato ladle server
    shell_command_before:
      - cd ~/repos/apato/web
    panes:
      - npm run ladle
